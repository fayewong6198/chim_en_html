<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Arsenal&family=Barlow:wght@300;400&family=Be+Vietnam:wght@300&family=Bellota:wght@300&family=Montserrat+Alternates:wght@300;400&family=Niramit:wght@300&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="/dist/css/main.css" />
    <link rel="stylesheet" href="/dist/css/font/flaticon.css" />

    <title>Login</title>
  </head>
  <body>
    <section id="login-form">
      <form action="" method="post">
        <h1>Login</h1>
        <div class="form-input">
          <input type="text" name="login-email" id="login-email" required />
          <label for="login-email">Email</label>
          <span></span>
        </div>
        <div class="form-input">
          <input
            type="password"
            name="login-password"
            id="login-password"
            required
          />
          <label for="login-password">Password</label>
          <span></span>
        </div>
        <button type="submit">Login</button>
        <div class="bottom-text">
          <span
            >Bạn chưa là thành viên?
            <a href="/dist/register.htm">Đăng ký ngay</a></span
          >
        </div>
      </form>
    </section>
  </body>
</html>
